<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Города v1.0</title>
  <link rel='stylesheet' href='index.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src='speech.js'></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src='geocode.js'></script>
  <script src='cities.js'></script>
</head>

<body>

  <div class='full-window'>
    <div class='container-fluid p-3'>
      <div class='d-flex flex-column flex-md-row justify-content-around'>
        <div class='w-100 pr-0 pr-md-3 mb-3 mb-md-0'>
          <div class='comp-city-panel mb-1'>...</div>
          <div class='list-style'>
            <p class='list-name pb-1'>Список Компьютера</p>
            <ol class='comp-list-window' reversed></ol>
          </div>
        </div>
        <div class='w-100 pl-0 pl-md-3'>
          <!--<div class="d-flex">-->
          <div class='player-city-panel mb-1'>
            <form class='player-input-form'>
              <input class='player-input' type="text" placeholder="Назовите город!">
            </form>
            
          </div>
          <!--<div class="voice-button-container d-flex justify-content-center">-->
          <button class='voice-button' onclick='speechToText()'>
            <!--<img src="mic-icon.svg">-->
          </button>
          <!--</div>-->
          <!--</div>-->
          <div class='list-style'>
            <p class='list-name pb-1'>Список Игрока</p>
            <ol class='player-list-window' reversed></ol>
          </div>
        </div>
      </div>
    </div>
    <div class='buttons-and-map pb-3'>
      
        <div class="d-flex flex-column justify-content-center align-items-center">
          <!--<div class="game-buttons m-3 d-flex justify-content-center">-->
          <div class="btn-group game-buttons mb-3 d-flex justify-content-center" role="group" aria-label="Basic example">
    <button class="btn btn-light" onclick='restart()'>
      Переиграть
    </button>
            <button class="btn btn-light" onclick='gameOver()'>
      Сдаюсь!
    </button>
          </div>
          <div class="map-panel">
            <div id="map"></div>
          </div>
        </div>
      
    </div>
  </div>


  <script src='index.js'></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
